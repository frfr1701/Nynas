<!doctype html>
<html lang="en">

<head>
    <title>Kontakt</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/general.css">
</head>

<body class="bg-light">
    <div class="header-and-nav-insert"></div>
    <div class="container">
        <div class="row">
            <div class="card border border-primary col-md-12 mt-4">
                <div class="card-body"></div>
                <header>
                    <h2>Lämna dina synpunkter här!</h2>
                </header>
                <form>
                    <div class="form-group row col-md-12">
                        <label for="Rubrik">Rubrik</label>
                        <input maxlength="45" type="text" class="form-control" id="Rubrik" placeholder="Rubrik">
                    </div>
                    <div class="form-group row col-md-12">
                        <label for="beskrivning" class="col-form-label">Beskrivning</label>
                        <textarea class="form-control" name="Beskrivning" id="beskrivning" cols="20" rows="2" maxlength="100"></textarea>
                        <small>Max 100 tecken</small>
                    </div>
                    <div class="form-group row col-md-12">
                        <label for="business">Ärende</label>
                        <select name="business" id="business">
                            <option value="Strand">Strand</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Vill du få svar på din synpunkt?</label>
                        <div class="svara">
                            <label for="svar_ja">Ja</label>
                            <input value="yes" name="svar" type="radio" id="svar_ja">
                            <label for="svar_nej">Nej</label>
                            <input value="no" name="svar" type="radio" id="svar_nej" checked>
                            <div class="toggle_hide">
                                <label for="email_field">Email</label>
                                <input maxlength="45" class="form-control" id="email_field" type="text" placeholder="example@email.com">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-md-8">
                        <button type="button" class="btn btn-primary">Skicka..</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer-insert"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/scripts/import.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
